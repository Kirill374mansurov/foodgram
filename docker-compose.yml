version: '3.3'

volumes:
  static:
  pg_data:
  media:

services:

  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data

  backend:
    container_name: foodgram-back
    build: /backend
    env_file: .env
    depends_on:
      - db
    volumes:
      - static:/backend_static
      - media:/app/media/
    expose:
      - 80

  frontend:
    container_name: foodgram-front
    build: /frontend
    env_file: .env
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - static:/app/build/

  nginx:
    container_name: foodgram-proxy
    build: ./nginx/
    ports:
      - 80:80
    depends_on:
      - backend
      - frontend
    volumes:
      - static:/static/
      - media:/media/
